<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <div id="header_line"></div>
    <div id="header_items">
        <div id="total_items">
            <div id="div_logo">
                <img src="./img/logo.png" alt="logo" id="logo">
            </div>
            <div id="div_search">
                <form action="#">
                    <input type="text" id="search">
                    <img src="./icon/search.png" alt="search">
                </form>
            </div>
            <div id="div_shopping">
                <img src="./icon/logo-shopping.png" alt="shopping">
                <p>Giỏ hàng</p>
            </div>
            <div id="div_login">
                <img src="./icon/icon-login.png" alt="icon-login">
                <p>Đăng<br>nhập</p>
            </div>
        </div>
    </div>
    <div id="header_menu">
        <div id="total_menu">
            <div class="menu">
                <div id="iphone">
                    <img src="./icon/icon-iphone.png" alt="iphone">
                    <p>iPhone</p>
                </div>
                <div id="ipad">
                    <img src="./icon/icon-ipad.png" alt="ipad">
                    <p>iPad</p>
                </div>
                <div id="mac">
                    <img src="./icon/icon-mac.png" alt="mac">
                    <p>Macbook</p>
                </div>
            </div>
            <div class="menu">
                <div id="security">
                    <img src="./icon/security.png" alt="security">
                    <p>Chính sách bảo hành</p>
                </div>
                <div id="information">
                    <img src="./icon/headphone.png" alt="headphone">
                    <p>Thông tin liên hệ</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
