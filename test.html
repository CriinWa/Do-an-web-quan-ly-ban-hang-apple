<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS */
    #image-container {
      width: 300px;
      height: 200px;
      position: relative;
      overflow: hidden;
    }
    .image {
      position: absolute;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img class="image" src="https://via.placeholder.com/300x200?text=Image1" alt="Image 1" />
    <img class="image" src="https://via.placeholder.com/300x200?text=Image2" alt="Image 2" />
  </div>

  <script>
    // JavaScript
    const images = document.querySelectorAll('.image');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].style.opacity = 0;
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].style.opacity = 1;
    }

    setInterval(showNextImage, 2000); // Chuyển đổi hình ảnh sau mỗi 2 giây
  </script>
</body>
</html>
