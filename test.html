
<!DOCTYPE html>
<html>
<head>
<style>
  .container {
  width: 1250px;
  height: 600px;
  overflow: hidden;
  position: relative;
}

#moving-image {
  width: 100%;
  height: auto;
  position: absolute;
  left: 0;
  top: 0;
  transition: transform 2s linear;
}

</style>
</head>
<body>
  <div class="container">
    <img id="moving-image" src="./img/banner 1.jpg" alt="Hình ảnh di chuyển">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>

<script>
const images = ["./img/banner 1.jpg", "./img/banner 2.jpg", "./img/banner 3.jpg"]; // Thêm các đường dẫn hình ảnh khác vào đây
let currentImageIndex = 0;
const image = document.getElementById("moving-image");
const container = document.querySelector(".container");
const containerWidth = container.clientWidth;
let isAnimating = false;

function changeImage() {
  if (!isAnimating) {
    isAnimating = true;
    gsap.fromTo(image, 
      { x: 0 }, 
      { 
        duration: 1, // Thời gian di chuyển hình ảnh
        x: -containerWidth,
        onComplete: function() {
          image.src = images[currentImageIndex];
          currentImageIndex = (currentImageIndex + 1) % images.length;
          image.style.transform = 'translateX(0)';
          isAnimating = false;
        }
      }
    );
  }
}

setInterval(changeImage, 10000); // Thay đổi hình ảnh mỗi 3 giây

</script>

</body>
</html>
